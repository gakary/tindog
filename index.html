<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container" id="container">
        <img src="./images/icon-profile.png" />
        <img class="top-logo" src="./images/logo.png" />
        <img src="./images/icon-chat.png" />
      </div>
    </header>
    <div class="main-imgDiv" id="main-imgDiv"></div>
    <div class="action" id="action">
      <div class="action-bg" id="action-bg-dislike">
        <img
          class="action-dislike"
          id="action-dislike"
          src="./images/icon-cross.png"
        />
      </div>
      <div class="action-bg" id="action-bg-like">
        <img
          class="action-like"
          id="action-like"
          src="./images/icon-heart.png"
        />
      </div>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
